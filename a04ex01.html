    <h1>Camelos caminham até seu destino</h1>
    <p>Na Líbia, 3.000 camelos que haviam sido importados da Austrália foram retirados de Tripoli, a capital do país, pois o dono teve receio que eles ficassem no fogo cruzado e, ao invés de esperar caminhões, decidiu que o rebanho iria sozinho até seu destino.</p>
